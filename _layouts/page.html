---
layout: default
---
<article class="post">
  <header class="post-header">
    {% if page.description %}
      <p class="post-meta">{{ page.description }}</p>
    {% endif %}
    {% if page.tags %}
      <p class="post-categories">
        {% for tag in page.tags %}
          <span class="post-tag">{{ tag }}</span>
        {% endfor %}
      </p>
    {% endif %}
    {% include mathjax.html %}
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
